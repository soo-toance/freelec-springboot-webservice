buildscript {
    // ext : 전역변수로 설정하겠다는 의미
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.toance.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')
    compile('org.springframework.boot:spring-boot-starter-data-jpa') // spring data 추상화 라이브러리, 스트링 부트 버전에 맞춰 자동으로 JPA 관련 라이브러리들의 버전 관리
    compile('com.h2database:h2') // 메모리에서 실행되므로 애플리케이션 재시작 때마다 초기화된다는 점으로 이용해 테스트 용도로 많이 사용
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
